name: Matrix demo
on: [push]
jobs:
  build:
    continue-on-error: true
    strategy: # matrix strategy
      matrix: # define the matrix
        os: [ubuntu-latest, windows-latest] # matrix variable os
        node: [14, 16]
        include: # include the matrix variable
          - os: ubuntu-latest
            node: 20
          - os: windows-10
            node: 20
          - os: windows-11
            node: 20
        exclude:
          - os: windows-lastest
            node: 16

    runs-on: ${{matrix.os}} # use the matrix variable os

    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: install nodejs
        uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node}} # use the matrix variable node
      - name: install dependencies
        run: npm ci
      - name: build project
        run: npm run build
