name: Reuseable demo
on:
  workflow_call:
    inputs:
      artifact-name:
        description: artifact name to download
        required: false
        type: string
        default: "dist-files"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.artifact-name }}
      - name: list file
        run: ls
